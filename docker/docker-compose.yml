version: '3.7'

services:
  django:
    build:
      context: ../api
      dockerfile: docker/production/Dockerfile
    stdin_open: true
    tty: true
    ports:
      - "8000:8000"
    volumes:
      - assets:/code/assets
      - static:/code/static
      - ./media:/media
      - ./config:/code/config
      - ../site:/code/site
    env_file:
      - ./config/keys.env
    depends_on:
      - postgres
      - redis

  site:
    build:
      context: ../site
      dockerfile: docker/production/Dockerfile
    env_file:
      - ./config/keys.env

  postgres:
    image: postgres:10.1-alpine
    ports:
      - "5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data
    env_file:
      - ./config/keys.env

  redis:
    image: "redis:alpine"

  celery:
    build:
      context: ../api
      dockerfile: docker/production/Dockerfile
    command: celery -A api worker -l info
    env_file:
      - ./config/keys.env
    depends_on:
      - postgres
      - redis

  celery-beat:
    build:
      context: ../api
      dockerfile: docker/production/Dockerfile
    command: celery -A api beat -l info
    env_file:
      - ./config/keys.env
    depends_on:
      - postgres
      - redis

volumes:
    assets:
    static:
